<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISAWORD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="shortcut icon" href="public/img/logo.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a href="index.html">
                <img src="public/img/logo.png" class="navbar-brand" alt="DISAWORD Logo" id="logo">
            </a>
            Disaword
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ver vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Abrir vaga</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-fluid" id="top-container">
        <h1 class="text-center" id="main-title">Encontre o emprego dos seus sonhos</h1>
        <p id="main-subtitle" class="text-center">Somos o site com mais vagas de tecnologia no mercado, direcionadas a home office</p>
        <form id="search-form" class="form-inline" action="/search" method="GET"> 
            <div class="form-group col-md-10">
                <input type="text" class="form-control" id="job" name="job" placeholder="Digite a vaga que está buscando">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Procurar</button>
            </div>
        </form>
    </div>

    <main>
        <div id="jobs-container" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 id="job-list-title">Veja as nossas vagas em destaque</h2>
                    <ul id="job-list" class="list-group">
                        <li class="list-group-item new-job">
                            <img src="public/img/logo.png" alt="Company Logo">
                            <p>Nome da Empresa</p>
                            <h2>Título da Vaga</h2>
                            <p>R$2000,00</p>
                            <span class="new-job-label">Curso</span>
                            <a href="#" class="btn btn-primary">Ver vaga</a>
                        </li>
</ul>
