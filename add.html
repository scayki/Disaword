<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISAWORD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="shortcut icon" href="public/img/logo.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a href="index.html"><img src="public/img/logo.png" class="navbar-brand" alt="" id="logo"></a>
            Disaword
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ver vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Abrir vaga</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div id="add-form-container" class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha os dados da melhor forma possível para melhores resultados</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Título da vaga</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Digite o título da vaga" required>
                       
                    </div>

                    <div class="form-group">
                        <label for="description">Descrição da vaga</label>
                        <textarea class="form-control" id="description" name="description" placeholder="Descreva a vaga" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="company">Empresa contratante:</label>
                        <input type="text" class="form-control" id="company" name="company" placeholder="Digite a empresa que vai contratar" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email para contato</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email para contato" required>
                    </div>

                    <div class="form-group">
                        <label for="salary">Salário oferecido</label>
                        <input type="text" class="form-control" id="salary" name="salary" placeholder="Digite o salário da vaga" required>
                    </div>

                    <input type="hidden" name="new-job" value="1">
                    <button type="submit" class="btn btn-primary">Postar vaga</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
